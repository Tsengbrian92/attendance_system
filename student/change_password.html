<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密碼</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>修改密碼</h2>
        <input type="password" id="old-password" placeholder="舊密碼"><br>
        <input type="password" id="new-password" placeholder="新密碼"><br>
        <input type="password" id="check-password" placeholder="再輸入一次新密碼"><br>
        <button id="change-password-btn">確認修改</button>
        <div id="change-msg"></div>
        <button id="back-to-login" class="text-btn">返回主頁</button>
    </div>
    <script>
        document.getElementById('back-to-login').addEventListener('click', () => {
        const params = new URLSearchParams(location.search);
        const studentId = params.get('studentId');
        window.location.href = `home.html?studentId=${studentId}`;
    });
    </script>
    <script src="/static/script/change_password.js"></script>

</body>

</html>
