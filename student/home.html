<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生功能頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .btn-grade {
            background-color: #e74c3c;
        }
        .btn-attendance {
            background-color: #d98208;
        }
        .btn-class-information {
            background-color: #4caf50;
        }
        .btn-change-password {
            background-color: #1a78c2;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>補習班學生系統</h1>
        <button class="button btn-grade" onclick="location.href='student.html'">成績查詢</button>
        <button class="button btn-attendance" onclick="location.href='attendance.html'">點名紀錄</button>
        <button class="button btn-class-information" onclick="location.href='student.html'">課堂資訊</button>
        <button class="button btn-change-password" onclick="location.href='student.html'">修改密碼</button>
    </div>
    
</body>

</html>
